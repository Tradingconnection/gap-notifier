name: Weekly Gap Notifier (Discord ON)

on:
  schedule:
    # Toutes les heures le dimanche (UTC)
    - cron: '0 * * * 0'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Paris time
        shell: bash
        run: |
          python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          now = datetime.now(ZoneInfo("Europe/Paris"))
          if not (now.weekday() == 6 and now.hour == 17):
              print(f"Not Sunday 17:00 Paris time (current: {now}) — exiting.")
              raise SystemExit(0)
          print("OK — Sunday 17:00 Paris time, continuing.")
          PY

      - name: Load .env into env
        shell: bash
        run: |
          set -euo pipefail
          if [ -f .env ]; then
            sed -e '/^\s*#/d' -e '/^\s*$/d' .env >> "$GITHUB_ENV"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install yfinance pandas requests python-dotenv

      - name: Run Gap Notifier (Discord ON)
        shell: bash
        env:
          DRY_RUN: "0"
          OUTPUT_LOG: "gap_output.txt"
        run: |
          set -euo pipefail
          python gap_notifier_ig.py

      - name: Show result
        shell: bash
        run: |
          set -euo pipefail
          echo "----- gap_output.txt -----"
          if [ -f gap_output.txt ]; then
            cat gap_output.txt
          else
            echo "gap_output.txt introuvable"
          fi

      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gap-log
          path: gap_output.txt
          if-no-files-found: warn
