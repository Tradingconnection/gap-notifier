name: Weekly Gap Notifier

on:
  schedule:
    - cron: '0 15 * * 0'  # Dimanche Ã  17h heure de Paris
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv

      - name: Run IG Gap Notifier script
        env:
          IG_API_KEY: ${{ secrets.IG_API_KEY }}
          IG_IDENTIFIER: ${{ secrets.IG_IDENTIFIER }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: python gap_notifier_ig.py
