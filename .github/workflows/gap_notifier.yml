name: Weekly Gap Notifier (Yahoo)

on:
  schedule:
    - cron: '0 15 * * 0'   # dim 17:00 Paris (été)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Load .env into env
        run: |
          if [ -f .env ]; then
            sed -e '/^\s*#/d' -e '/^\s*$/d' .env >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests python-dotenv

      - name: Run Yahoo Gap Notifier (dry-run)
        env:
          DRY_RUN: "1"                 # 1 = pas d'envoi Discord
          OUTPUT_LOG: "gap_output.txt"
        run: python gap_notifier_ig.py

      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gap-log
          path: gap_output.txt
          if-no-files-found: warn
